<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PRs in {{ org_name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .pr { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
        .pr-header { font-weight: bold; }
        .dark-mode { background-color: #333; color: white; }
        .dark-mode .pr { border-color: #444; }
        .dark-mode {
        background-color: #343a40; /* Dark background */
        color: #f8f9fa; /* Light text */
        }
        .dark-mode .card {
            background-color: #495057; /* Dark card background */
            border-color: #6c757d; /* Dark card border */
        }
        .dark-mode a {
            color: #f8f9fa; /* Light link color */
        }
        .dark-mode .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-secondary my-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <h1 class="my-3">Open PRs in {{ org_name }}</h1>

        <div class="row">
            {% for repo, prs in prs_by_repo.items() %}
                <div class="col-md-4 mb-4">
                    <h2>{{ repo }}</h2>
                    {% for pr in prs %}
                        <div class="pr card card-body mb-3">
                            <div class="pr-header">{{ pr.title }}</div>
                            <div>Author: {{ pr.author }}</div>
                            <div>Age: {{ pr.age }} days</div>
                            <div>Comments: {{ pr.comments }}</div>
                            <a href="{{ pr.url }}" class="btn btn-primary btn-sm" target="_blank">View PR</a>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
